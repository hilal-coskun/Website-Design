<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP SCROLL</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section>
        <h1>Scroll Down</h1>
    </section>
    <section class="dark">
        <div class="content">
            <h2>Did you like the landscape?</h2>
            <p>You should definitely add this 
                place to your favorite places. 
                You can go here and enjoy a beautiful 
                view.
            </p>
        </div>
        <img src="images/image2.jpg" alt="">
    </section>
    <section>

    </section>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>

    <script>
        
        let tl=gsap.timeline({
            scrollTrigger:{
                trigger:'.dark',
                start:'center bottom'
            }
        });

        tl.from("img", { x: 200 , opacity:0 , duration:1.5})
            .from(".content", {y:400 , opacity:0, duration:1}, "-=1")
    </script>

</body>
</html>
